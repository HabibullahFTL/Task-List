<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Project by Habibullah Bahar Piash | HTML, CSS, JS</title>

    <!-- Skeleton CDN CSS Defined -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
</head>
<body>
    <!-- UI Design Starts Here -->
    <div class="container">
        <h4>Add New Task</h4>
        <form id="task_input_form">
            <input type="text" id="task_input">
            <input type="submit" value="Add Task">
        </form>
        <hr>
        <h4>Filter Tasks</h4>
        <input type="text" id="filter">
        <h4>Task List</h4>
        <ul id="task_list"></ul>
        <button id="clear_tasks">Clear All Task</button>
    </div>

    <!-- Linking Scripts.js File -->
    <script src="js/scripts.js"></script>
</body>
</html>
